apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/imbilalyilmaz/k8s-gitops-argocd.git'
    targetRevision: HEAD
    path: ./app
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true      
      selfHeal: true 
